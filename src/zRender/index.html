<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      #controls {
        display: flex;
        justify-content: center;
        margin: 10px 0;
      }
      button {
        margin: 0 5px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #444;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }
      #timeline {
        position: relative;
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="prev-day">Previous Day</button>
      <span id="current-day">2024-11-17</span>
      <button id="next-day">Next Day</button>
    </div>
    <div id="timeline"></div>
    <script src="./zrender.min.js"></script>
    <script src="./aTimeLine.js"></script>
    <script>
      const config = {
        id: "timeline",
        curDay: "2024-11-17",
        data: [
          {
            "2024-11-17": [
              { startTime: "2024-11-17 18:00:00", endTime: "2024-11-17 18:04:35" },
              { startTime: "2024-11-17 02:00:00", endTime: "2024-11-17 04:00:00" },
            ],
            "2024-11-18": [{ startTime: "2024-11-18 10:00:00", endTime: "2024-11-18 12:30:00" }],
          },
          {
            "2024-11-17": [{ startTime: "2024-11-17 15:00:00", endTime: "2024-11-17 15:44:35" }],
            "2024-11-18": [{ startTime: "2024-11-18 11:00:00", endTime: "2024-11-18 12:00:00" }],
          },
          {
            "2024-11-17": [{ startTime: "2024-11-17 15:00:00", endTime: "2024-11-17 15:44:35" }],
            "2024-11-18": [{ startTime: "2024-11-18 11:00:00", endTime: "2024-11-18 12:00:00" }],
          },
          {
            "2024-11-17": [{ startTime: "2024-11-17 15:00:00", endTime: "2024-11-17 15:44:35" }],
            "2024-11-18": [{ startTime: "2024-11-18 11:00:00", endTime: "2024-11-18 12:00:00" }],
          },
        ],
        dbClick: ({ time, event }) => {
          console.log(`双击录像段: ${time}`);
          console.log("event", event);
        },
        rtClick: ({ time, event }) => {
          console.log(`右键录像段：${time}`);
          console.log("event", event);
        },
      };

      // 初始化时间轴组件
      const timeline = new Timeline(config);

      // 设置日期变更回调
      timeline.setDateChangeCallback((dateStr) => {
        document.getElementById("current-day").textContent = dateStr;
      });

      // 按钮绑定
      document.getElementById("prev-day").addEventListener("click", () => {
        timeline.prevDay();
      });
      document.getElementById("next-day").addEventListener("click", () => {
        timeline.nextDay();
      });
    </script>
  </body>
</html>
